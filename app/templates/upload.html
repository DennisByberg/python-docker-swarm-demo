<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI Upload</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background: #2d2d2d;
        padding: 30px;
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #ccc;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background: #3a3a3a;
        border: 1px solid #555;
        border-radius: 4px;
        color: #fff;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #666;
      }

      input[type='file'] {
        padding: 15px;
        border: 2px dashed #555;
        background: #3a3a3a;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #555;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Image ðŸš€</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="text" name="title" required />

        <label>Description:</label>
        <textarea name="note" rows="3" required></textarea>

        <label>Image:</label>
        <input type="file" name="file" accept="image/*" required />

        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
