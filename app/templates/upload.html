<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>python-docker-swarm-demo</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>python-docker-swarm-demo</h1>

      <div class="upload-form">
        <form id="form">
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" required maxlength="30" />
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea name="note" rows="3" required maxlength="100"></textarea>
          </div>

          <div class="form-group">
            <label>Image</label>
            <input type="file" name="file" accept="image/*" required />
          </div>

          <button type="submit" id="btn">Upload</button>
        </form>
      </div>

      <div class="gallery">
        {% for upload in uploads %}
        <div class="card">
          <img src="/image/{{ upload.id }}" alt="{{ upload.title }}" />
          <div class="card-content">
            <h3>{{ upload.title }}</h3>
            <p>{{ upload.note }}</p>
          </div>
        </div>
        {% else %}
        <div class="empty">
          <p>No images uploaded yet</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
